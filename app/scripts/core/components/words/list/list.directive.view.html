<div class="card word-list-item" ng-click="toggleDefinition()">
    <div class="content">
        <span class="letter">{{firstLetter}}</span>
        <span class="word">{{word.word}}</span>

        <svg class="svg-icon arrow ">
            <use xlink:href="assets/svg/symbol/svg-sprite.svg#svg-icon-expand38"></use>
        </svg>

        <!--<button class="btn btn-link toCard">
            <svg class="svg-icon ">
                <use xlink:href="assets/svg/symbol/svg-sprite.svg#svg-icon-google126"></use>
            </svg>
        </button>-->
    </div>
    <div class="definitions" ng-if="showDefinition">
        <ul>
            <li class="definition" ng-repeat="definition in word.definitions">
                {{definition.text}}
            </li>
        </ul>
    </div>
</div>
