<ul>
    <li ng-repeat="item in items">
        <a ng-class="{active: selected == item}" ui-sref="{{item.sref}}" ng-click="onClickHandler(item)">
            <svg class="svg-icon">
                <use xlink:href="{{item.icon}}"></use>
            </svg>
            {{item.text}}
        </a>
    </li>
</ul>
