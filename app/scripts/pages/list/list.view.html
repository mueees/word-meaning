<ul ng-if="words.length">
    <li ng-repeat="word in words">
        <seed-swipe-card on-card-swipe="deleteWord(word, $index)">
            <seed-word-list-item word="word"></seed-word-list-item>
        </seed-swipe-card>
    </li>
</ul>

<div ng-if="!words || !words.length">
    <div class="card">
        No remembered words
    </div>
</div>
